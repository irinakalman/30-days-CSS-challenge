<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="left-part">
          <h2>Welcome back!</h2>
          <h2 class="swapped">Hello Friend!</h2>
          <p>To keep connected with us, please login with your personal info</p>
          <p class="swapped">Enter your personal details and start journey with us</p>
          <button class="primary js-button-swap1">Sign in</button>
        </div>
        
      </div>
      <div class="col-lg-6">
        <div class="right-part">
          <h2>Create Account</h2>
          <h2 class="swapped">Sign in to Website</h2>
          <div class="social-icons">
            <img src="./assets/facebook.svg" alt="facebook icon">
            <img src="./assets/linkedin.svg" alt="linkedin icon">
            <img src="./assets/twitter.svg" alt="twitter-icon">
            
          </div>
          <span>or use email for registration</span> 
          <form action="">
            <div class="form-floating">
              <input type="text" placeholder="Name" class="form-control" id="name">
              <label for="name" class="sr-only">Name</label>
              
            </div>
            <div class="form-floating">
              <input type="email" placeholder="Email" class="form-control" id="email">
              <label for="email" class="sr-only">Email</label>
              
            </div>
            <div class="form-floating">
              <input type="password" placeholder="Password" class="form-control" id="password">
              <label for="password" class="sr-only">Password</label>
              
            </div>
            <button class="primary js-button-swap2">Sign up</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
