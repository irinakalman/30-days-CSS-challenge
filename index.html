<html lang="en">

<head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Minimal dark mode toggle switch</h1>
      <div class="col-6">


        <div class="toggle-wrap">
          <!-- Default switch -->
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches">

        </div>
      </div>
    </div>
  </div>
