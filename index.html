<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary col-1" style="width: 4.5rem;">
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li class="nav-item">
                        <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page"
                            title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                            <img class="bi pe-none" width="24" height="24" aria-label="Home"
                                src="./assets/user (1).svg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Taxi" data-bs-toggle="tooltip"
                            data-bs-placement="right">
                            <img class="bi pe-none" width="24" height="24" role="img" aria-label="Taxi"
                                src="./assets/taxi (1).svg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Map" data-bs-toggle="tooltip"
                            data-bs-placement="right">
                            <img class="bi pe-none" width="24" height="24" role="img" aria-label="Map"
                                src="./assets/map (1).svg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Messages"
                            data-bs-toggle="tooltip" data-bs-placement="right">
                            <img class="bi pe-none" width="24" height="24" role="img" aria-label="Messages"
                                src="./assets/messenger (1).svg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Notifications"
                            data-bs-toggle="tooltip" data-bs-placement="right">
                            <img class="bi pe-none" width="24" height="24" role="img" aria-label="Notifications"
                                src="./assets/notification (1).svg">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link py-3 border-bottom rounded-0" title="Notes" data-bs-toggle="tooltip"
                            data-bs-placement="right">
                            <img class="bi pe-none" width="24" height="24" role="img" aria-label="Notes"
                                src="./assets/notes (1).svg">
                        </a>
                    </li>
                </ul>
                <div class="border-top">
                    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                        <li> <a href="#"
                                class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none">
                                <img src="./assets/exit.svg" alt="exit" width="24" height="24">
                            </a></li>
                        <li> <a href="#"
                                class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none">
                                <img src="./assets/dummy-profile.png" alt="account-image" width="24" height="24"
                                    class="rounded-circle">
                            </a></li>
                    </ul>


                </div>
            </div>
            <div class="col-8">
                <header>
                    <div class="user-info">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Alex Williams</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="rent-status">
                        <div class="date">
                            <span class="badge text-bg-secondary">Monday, 12 July 2023</span>
                        </div>
                        <span class="badge bg-success">Completed</span>
                    </div>
                </header>
                <div class="container">
                    <div class="row main">
                        <div class="col-4">
                            <div class="card">
                                <img src="./assets/volvo.png" class="card-img-top" alt="Volvo car">
                                <div class="card-body">
                                    <h5 class="card-title">Volvo XC40</h5>
                                    <div class="rating five-stars">
                                        <svg id="color" enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m23.363 8.584-7.378-1.127-3.307-7.044c-.247-.526-1.11-.526-1.357 0l-3.306 7.044-7.378 1.127c-.606.093-.848.83-.423 1.265l5.36 5.494-1.267 7.767c-.101.617.558 1.08 1.103.777l6.59-3.642 6.59 3.643c.54.3 1.205-.154 1.103-.777l-1.267-7.767 5.36-5.494c.425-.436.182-1.173-.423-1.266z" fill="#ffc107"/></svg>
                                        <svg id="color" enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m23.363 8.584-7.378-1.127-3.307-7.044c-.247-.526-1.11-.526-1.357 0l-3.306 7.044-7.378 1.127c-.606.093-.848.83-.423 1.265l5.36 5.494-1.267 7.767c-.101.617.558 1.08 1.103.777l6.59-3.642 6.59 3.643c.54.3 1.205-.154 1.103-.777l-1.267-7.767 5.36-5.494c.425-.436.182-1.173-.423-1.266z" fill="#ffc107"/></svg>
                                        <svg id="color" enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m23.363 8.584-7.378-1.127-3.307-7.044c-.247-.526-1.11-.526-1.357 0l-3.306 7.044-7.378 1.127c-.606.093-.848.83-.423 1.265l5.36 5.494-1.267 7.767c-.101.617.558 1.08 1.103.777l6.59-3.642 6.59 3.643c.54.3 1.205-.154 1.103-.777l-1.267-7.767 5.36-5.494c.425-.436.182-1.173-.423-1.266z" fill="#ffc107"/></svg>
                                        <svg id="color" enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m23.363 8.584-7.378-1.127-3.307-7.044c-.247-.526-1.11-.526-1.357 0l-3.306 7.044-7.378 1.127c-.606.093-.848.83-.423 1.265l5.36 5.494-1.267 7.767c-.101.617.558 1.08 1.103.777l6.59-3.642 6.59 3.643c.54.3 1.205-.154 1.103-.777l-1.267-7.767 5.36-5.494c.425-.436.182-1.173-.423-1.266z" fill="#ffc107"/></svg>
                                        <svg id="color" enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m23.363 8.584-7.378-1.127-3.307-7.044c-.247-.526-1.11-.526-1.357 0l-3.306 7.044-7.378 1.127c-.606.093-.848.83-.423 1.265l5.36 5.494-1.267 7.767c-.101.617.558 1.08 1.103.777l6.59-3.642 6.59 3.643c.54.3 1.205-.154 1.103-.777l-1.267-7.767 5.36-5.494c.425-.436.182-1.173-.423-1.266z" fill="#ffc107"/></svg>
                                    </div>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><span>Mileage</span> <span>72, 487km</span> </li>
                                    <li class="list-group-item"> <span>Battery charge time</span> <span>3 to 42h at 220V</span></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="container">
                                <div class="title-settings">
                                    <h3 class="grey">SETTINGS</h3>
                                    <button class="primary"><img src="./assets/settings.svg" alt=""></button>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card">
                                            <ul class="list-group list-group-flush">
                                              <li class="list-group-item"><span class="grey">Rent</span> <span>$156.50</span></li>
                                              <li class="list-group-item"><span class="grey">Fines</span> <span>$0</span></li>
                                              <li class="list-group-item"><span class="grey">Deposit</span> <span>Returned</span></li>
                                            </ul>
                                            <div class="card-body">
                                              <img src="./assets/card.png" alt="bank card image">
                                              <div class="card-details">
                                                <span>Bank 360</span>
                                                <span>****1458</span>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <img src="./assets/dummy-profile.png" class="card-img-top" alt="...">
                                                <div class="info">
                                                    <span>Alex Williams</span>
                                                    <span class="grey">alex@gmail.com</span>
                                                </div>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item"><span class="grey">Rate</span> <span>4.8</span></li>
                                                <li class="list-group-item"><span class="grey">Driver Experience</span> <span>7 years</span></li>
                                            </ul>
                                            <button class="primary">Start a chat</button>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="col-3">
                <div class="trips-info">
                    <div class="title">
                        <p>Trips</p>
                        <img src="./assets/search (1).svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
